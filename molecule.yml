---

ansible:
  extra_vars:
    ansible_python_interpreter: '/usr/bin/env python2.7'
  raw_env_vars:
    ANSIBLE_NOCOWS: 1
  group_vars:
    all:
      skel_entries:
        - directories:
            - path: '/etc/skel/.ssh'
              mode: '0700'
          to_remove:
            - path: '/etc/skel/.bashrc'
        - directories:
            - path: '/etc/skel/foo'
            - path: '/etc/skel/bar'
              mode: '0755'
          links:
            - src: '/etc/skel/foo'
              dest: '/etc/skel/bar/foolink'
          to_copy:
            - src: "{{ role_path }}/tests/files/foo.txt"
              dest: '/etc/skel/bar/'
          to_template:
            - src: "{{ role_path }}/tests/files/bar.j2"
              dest: '/etc/skel/bar/bar.txt'
dependency:
  name: 'galaxy'
driver:
  name: 'docker'
docker:
  containers:
    - name: 'skel-docker-jessie'
      image: 'debian'
      image_version: 'jessie'
    - name: 'skel-docker-trusty'
      image: 'ubuntu'
      image_version: 'trusty'
    - name: 'skel-docker-xenial'
      image: 'ubuntu'
      image_version: 'xenial'
molecule:
  ignore_paths:
    - '.git'
    - '.molecule'
    - '.tox'
    - '.vagrant'
vagrant:
  platforms:
    - name: 'jessie64'
      box: 'debian/jessie64'
      linked_clone: True
    - name: 'trusty64'
      box: 'ubuntu/trusty64'
      linked_clone: True
    - name: 'xenial64'
      box: 'ubuntu/xenial64'
      linked_clone: True
  providers:
    - name: 'virtualbox'
      type: 'virtualbox'
      options:
        memory: 512
        cpus: 1
  instances:
    - name: 'skel-vagrant'
      interfaces:
        - network_name: 'private_network'
          type: 'dhcp'
          auto_config: True
      options:
        append_platform_to_hostname: True
verifier:
  name: 'testinfra'
  options:
    sudo: True
