---

# Role test vars

skel_entries:
  - directories:
      - path: '/etc/skel/.ssh'
        mode: '0700'
    to_remove:
      - path: '/etc/skel/.bashrc'
  - directories:
      - path: '/etc/skel/foo'
      - path: '/etc/skel/bar'
        mode: '0755'
    links:
      - src: '/etc/skel/foo'
        dest: '/etc/skel/bar/foolink'
    to_copy:
      - src: './files/foo.txt'
        dest: '/etc/skel/bar/'
    to_template:
      - src: './files/bar.j2'
        dest: '/etc/skel/bar/bar.txt'
